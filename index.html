<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Spli <br> tter</h1>
  <div class="container-calculator">
    <div class="container">

      <div class="container-form-user">
        <form action="">
          <div class="block-1">
            <h2 class=" subtitle">Bill</h2>
            <label class="dollarSign" for="billAmount"></label>
            <input class="Input-user " id="billAmount" type="number" name="billAmount" placeholder="0.0" required>
          </div>

          <div class="block-2">
            <h2 class="subtitle-tip">Select Tip %</h2>
            <div class="Wrapper-tip">
              <div><button type="submit" class="Button-tip grid-1" value="5%" onclick="dis('5%')">5%</button>
              </div>
              <div><button type="submit" class="Button-tip grid-2 " value="10%">10%</button>
              </div>
              <div><button type="submit" class="Button-tip grid-3" value="15%">15%</button></div>
              <div><button type="submit" class="Button-tip grid-4" value="25%">25%</button></div>
              <div><button type="submit" class="Button-tip grid-5" value="50%">50%</button></div>
              <div><label for="custom"></label>
                <input class="Input-custom grid-6" id="custom" name="custom" type="number" placeholder="Custom">
              </div>
            </div>
          </div>

          <div class="block-3">
            <h3 class="subtitle">Number of People</h3>
            <label class="userIcon" for="numOfPeople"></label>
            <input class="Input-user" type="number" name="numOfPeople" id="numOfPeople" min="1" required>
          </div>
      </div>

      <div class="container-form-show">
        <div class="display-show">
          <div class="row-show">
            <div class="content-description">
              <h4 class="Subtitle-total">Tip Amount</h4>
              <p class="P-description">/ person</p>
            </div>
            <div class="show-total">
              <span class="span-total-tip">$ 0.00</span>
            </div>
          </div>
          <div class="row-show">
            <div class="content-description">
              <h4 class="Subtitle-total">Total</h4>
              <p class="P-description">/ person</p>
            </div>
            <div class="show-total">
              <span class="span-total">$ 0.00</span>
            </div>
          </div>
        </div>

        <button type="reset" class="Button-reset">Reset</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Day M</a>.
    </div>
  </footer>
</body>

</html>
