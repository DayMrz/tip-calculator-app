<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title"> Splitter</h1>
  <div class="conteiner-calculator">
    <div class="container row">
      <h2 class="subtitle">Bill</h2>

      < action="">
        <label for="billAmount"></label>
        <input class="Input-user dollarsign" id="billAmount" type="number" name="billAmount" placeholder="0.0" required>

        <h2 class="subtitle">Select Tip %</h2>
        <table>
          <tr>
            <td><button class="Button-custom-tip">5%</button></td>
            <td><button class="Button-custom-tip">15%</button></td>
            <td><button class="Button-custom-tip">25%</button></td>
            <td><button class="Button-custom-tip">50%</button></td>
            <td>
              <label for="custom"></label>
              <input class="Button-custom-tip" id="custom" name="custom" type="number" placeholder="Custom">
            </td>
          </tr>
        </table>

        <h3>Number of People</h3>

        <form action="">
          <label for="numOfPeople"></label>
          <input class="Input-user Input-user-icon" type="number" name="numOfPeople" required>
        </form>
        <div class="conteiner-total">
          <h4 class="subtitle-tip">Tip Amount</h4>
          <p class="P-description">/ person</p>
          <h4 class="subtitle-total">Total</h4>
          <p class="P-description">/ person</p>
          <button class="Button-reset">Reset</button>
        </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
