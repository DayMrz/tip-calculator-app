<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="Title">Spli <br> tter</h1>

  <div class="Container-calculator">
    <div class="Container">

      <section class="Section-form-user">
        <form id="Form" action="" autocomplete="off">
          <div class="Block-1">
            <h2 class=" Subtitle">Bill</h2>
            <label class="DollarSign" for="billAmount">
            </label>

            <input class="Input-user" id="billAmount" type="text" pattern="[0-9]+\.?[0-9]+" name="billAmount"
              placeholder="0.0" required inputmode="decimal">
          </div>

          <div class="Block-2">
            <h2 class="Subtitle-tip">Select Tip %</h2>
            <div class="Wrapper-tip">
              <label class="Bt Btn-tip Grid-1">
                <span>5%</span>
                <input class="Input-radio" type="radio" value="5" name="tip">
              </label>
              <label class="Bt Btn-tip Grid-2">
                <span>10%</span>
                <input class="Input-radio" type="radio" value="10" name="tip" />
              </label>
              <label class="Bt Btn-tip Grid-3">
                <span>15%</span>
                <input class="Input-radio grid-3" type="radio" value="15" name="tip" />
              </label>
              <label class="Bt Btn-tip Grid-4">
                <span>25%</span>
                <input class="Input-radio" type="radio" value="25" name="tip">
              </label>
              <label class="Bt Btn-tip Grid-5">
                <span>50%</span>
                <input class="Input-radio" type="radio" value="50" name="tip">
              </label>
              <label>
                <input class="Bt Input-custom Grid-6" name="CustomTip" type="text" placeholder="Custom"
                  inputmode="decimal">
              </label>
            </div>
          </div>

          <div class="Block-3">
            <h3 class="Subtitle">Number of People</h3>
            <p class="Alert">Can't be zero!</p>
            <label class="UserIcon" for="amountPeople">
              <span class="Cant-zero"></span>
              <input class="Input-user" type="text" id="amountPeople" inputmode="decimal" pattern="[0-9]+"
                name="amountPeople" min="1" required>
            </label>
          </div>
      </section>

      <section class="Section-form-show">
        <div class="Display-show">
          <div class="Row-show">
            <div class="Content-description">
              <h4 class="Subtitle-total">Tip Amount</h4>
              <p class="P-description">/ person</p>
            </div>
            <div class="Show-total">
              <span class="Span-total-tip">$ 0.00</span>
            </div>
          </div>
          <div class="Row-show">
            <div class="Content-description">
              <h4 class="Subtitle-total">Total</h4>
              <p class="P-description">/ person</p>
            </div>
            <div class="Show-total">
              <span class="Span-total">$ 0.00</span>
            </div>
          </div>
        </div>

        <button type="reset" class="Btn-reset">Reset</button>
        </form>
      </section>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Day M</a>.
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
